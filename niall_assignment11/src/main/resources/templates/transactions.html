<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css" />

</head>
<body>
	<h2>Transaction History</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>
		<tr th:each="transaction : ${list}">
			<td><a th:href="@{/transactions/{transactionId}(transactionId = ${transaction.id})}"
				th:text="${transaction.id}">ID</a></td>
			<td th:text="${#temporals.format(transaction.date,'dd-MM-yyyy HH:mm:ss')}">Date</td>
			<td th:text="${transaction.retailer}">Retailer</td>
			<td th:text="(${transaction.type} == 'C')? ${transaction.amount}: null">In</td>
			<td th:text="(${transaction.type} == 'D')? ${transaction.amount}: null">Out</td>
		</tr>
	</table>
</body>
</html>
